<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>

  <!-- Font icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header -->
  <header>


    <!-- Logo-Nav -->
    <section class="head_nav flex border">
      <div class="container">
        <div class="head_logo border">logo</div>
        <div class="head_menu border">link link link</div>
        <div class="head_login border">login</div>
      </div>
    </section>
    <!-- Logo-Nav -->


    <!-- Banner -->
    <section class="head_jumbotron flex">
      <div class="container">
        <div class="head_jumbo_text border">
        </div>
      </div>
    </section>
    <!-- End Banner -->
  </header>
  <!-- End Header -->


  <!-- Main -->
  <main>
    <!-- Main Three Row -->

    <section class="main_three flex border">
      <div class="container">
        <div class="frame_blue border"> Questo è il quadrato blu</div>
        <div class="frame_pink border"> Questo è il quadrato rosa</div>
      </div>
    </section>

    <section class="main_three flex border bc_gray">
      <div class="container">
        <div class="frame_pink border"> Questo è il quadrato rosa</div>
        <div class="frame_blue border"> Questo è il quadrato blu</div>
      </div>
    </section>

    <section class="main_three flex border">
      <div class="container">
        <div class="frame_blue border"> Questo è il quadrato blu</div>
        <div class="frame_pink border"> Questo è il quadrato rosa</div>
      </div>
    </section>

    <!-- Main Three Row -->

    <!-- Main Centered -->
    <section class="main_center flex bc_gray">
      <div class="container">
        <div class="frame_green border">Questo è il quadrato verde</div>
      </div>
    </section>
    <!-- Main Centered -->
  </main>
  <!-- End Main -->


  <!-- Footer -->
  <footer>
    <!-- Footer columns -->
    <section class="foot_columns flex wborder">
      <div class="container">
        <div class="footer_text wborder footcol_big">1</div>
        <div class="footer_text wborder footcol">2</div>
        <div class="footer_text wborder footcol">3</div>
        <div class="footer_text wborder footcol">4</div>
        <div class="footer_text wborder footcol">5</div>
      </div>
    </section>
    <!-- /Footer columns -->

    <!-- Footer registration -->
    <section class="foot_registration flex wborder">
      <div class="container">
        <div class="footer_lightframe">     
          <div class="border">Logo</div>
          <div class="border">Bottone</div>
        </div>
      </div>
    </section>
    <!-- /Footer registration -->
  </footer>
  <!-- End Footer -->

</body>

</html>
